title : "Was hast Du davon?"
subtitle: |
  Entdecke, warum das Mitsingen bei uns so viel mehr ist als nur Musik.
content: |
  <p><strong>🎤 Stimmtraining</strong><br>
  Durch professionelle Gesangsschulung stärkst Du Deine Stimme – für mehr Ausdruckskraft und Klarheit, auch im Alltag.</p>

  <p><strong>🌬️ Atemtechnik</strong><br>
  Singen fördert eine tiefe Atmung und verbessert die Sauerstoffversorgung im ganzen Körper – bis in jede Zelle.</p>

  <p><strong>💚 Gesundheit</strong><br>
  Beim Singen werden Glückshormone wie Endorphine und Serotonin ausgeschüttet. Gleichzeitig sinkt der Stresspegel – gut für Körper und Seele.</p>

  <p><strong>👫 Geselligkeit</strong><br>
  Gemeinsame Proben, Ausflüge, Feiern – bei uns bist Du Teil einer lebendigen Gemeinschaft.</p>

  <p><strong>🕒 Dein Aufwand</strong><br>
  • Wöchentliche Probe (1x pro Woche, ca. 1,5 Std)<br>
  • Mitgliedsbeitrag: 3 € pro Monat<br>
  • Auftritte nach Absprache – ganz flexibel</p>



