title : "Gemeinsam klingt’s am schönsten"
subtitle: |
  Gemeinsam singen, gemeinsam erleben
content : |
  Bei uns steht die Freude an der Musik und am Miteinander im Mittelpunkt. Unser Chor vereint Menschen aller Altersgruppen, die gerne gemeinsam singen – von Volksliedern und klassischen Werken bis hin zu Musicals, Schlagern und modernen Popsongs. 

  Unsere wöchentlichen Proben (montags um 19:30 Uhr) sind nur ein Teil dessen, was uns ausmacht. Wir gestalten Gottesdienste, Konzerte und Feste mit und unternehmen gemeinsam Vereinsausflüge, Wanderungen oder feiern stimmungsvoll Weihnachten. 

  Musik verbindet – und bei uns entstehen dabei echte Freundschaften.

