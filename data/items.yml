####################### Spotlight 4 #########################
title : "Was hast Du davon?"
content: |
 Entdecke, warum das Mitsingen bei uns so viel mehr ist als nur Musik.
style: "style1 medium onscroll-fade-in"

items:
  - name : "Stimmtraining"
    content : "Durch professionelle Gesangsschulung stärkst Du Deine Stimme – für mehr Ausdruckskraft und Klarheit, auch im Alltag."
    style : "style2 major fa-microphone"

  - name : "Atemtechnik"
    content : "Singen fördert eine tiefe Atmung und verbessert die Sauerstoffversorgung im ganzen Körper – bis in jede Zelle."
    style : "solid style2 major fa-wind"

  - name : "Gesundheit"
    content : "Beim Singen werden Glückshormone wie Endorphine und Serotonin ausgeschüttet. Gleichzeitig sinkt der Stresspegel – gut für Körper und Seele."
    style : "solid style2 major fa-heart"

  - name : "Geselligkeit"
    content : "Gemeinsame Proben, Ausflüge, Feiern – bei uns bist Du Teil einer lebendigen Gemeinschaft."
    style : "solid style2 major fa-users"

  - name : "Dein Aufwand"
    content : "• Wöchentliche Probe (1x pro Woche, ca. 1,5 Std)\n• Mitgliedsbeitrag: 3 € pro Monat\n• Auftritte nach Absprache – ganz flexibel"
    style : "style2 major fa-clock"

  - name : "Selbstbewusstsein"
    content : "Mit jeder Probe und jedem Auftritt wächst Dein Vertrauen in Dich selbst. Du lernst, Deine Stimme und Deinen Auftritt souverän zu präsentieren."
    style : "solid style2 major fa-star"
    


